<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Current Weather in Oranjestad, Aruba</title>
</head>
<body>

<h1>Current Weather in Oranjestad, Aruba</h1>

<div id="weather-info">
  <!-- Weather information will be displayed here -->
</div>

<script>
const apiKey = '7cda4e6248e744469fb194223240505';
const locationName = 'Oranjestad';
const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${locationName}&aqi=no&unit=i`;

async function fetchWeather() {
  try {
    const response = await fetch(apiUrl);
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    const data = await response.json();
    console.log('Weather data:', data); // Log the data to the console
    const temperature = data.current.temp_f;
    const condition = data.current.condition.text;
    const windSpeed = data.current.wind_mph;
    const humidity = data.current.humidity;

    const weatherInfo = document.getElementById('weather-info');
    weatherInfo.innerHTML = `
      <p><strong>Temperature:</strong> ${temperature}Â°F</p>
      <p><strong>Condition:</strong> ${condition}</p>
      <p><strong>Wind Speed:</strong> ${windSpeed} mph</p>
      <p><strong>Humidity:</strong> ${humidity}%</p>
    `;
  } catch (error) {
    console.error('Error fetching weather data:', error);
  }
}

fetchWeather();
</script>

</body>
</html>
