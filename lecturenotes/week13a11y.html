<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ally</title>
    <style>
        .skip {
            background-color: #333333;
            color: #ffffff;
            padding: 8px;
            border: 1px solid #ffa500;
            position: absolute;
            top: 10px;
            left: -999px;
        }
        .skip:focus {
            left: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#skip" class="skip">Skip to Content</a><br>
        <a href="http://www.amazon.com" tabindex="3">Amazon</a><br>
        <a href="http://www.google.com" tabindex="2">Google</a><br>
        <a href="http://www.ebay.com" tabindex="1">Ebay</a>
    </nav>
    <h1>Ally HTML CSS</h1>

</body>
</html>
