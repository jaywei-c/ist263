<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Page</title>
<style>
  @media (min-width: 801px) {
    #sizeDisplay::before {
      content: "I’m large.";
    }
  }
  @media (max-width: 800px) {
    #sizeDisplay::before {
      content: "I’m small.";
    }
  }
</style>
</head>
<body>
<div id="sizeDisplay"></div>
</body>
</html>
